<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Título de tu página</title>
<style>
    /* Estilos para pantallas grandes y medianas */
    @media only screen and (min-width: 1300px) {
        /* Aquí colocas los estilos para pantallas grandes y medianas */
        body {
            background-color: lightblue;
        }
    }

    /* Estilos para pantallas pequeñas */
    @media only screen and (max-width: 1300px) {
        /* Aquí colocas los estilos para pantallas pequeñas */
        body {
            background-color: lightgreen;
        }
    }

    /* Estilos para pantallas de móviles */
    @media only screen and (max-width: 480px) {
        /* Aquí colocas los estilos para pantallas de móviles */
        body {
            background-color: lightcoral;
        }
    }
</style>
</head>
<body>
    <!-- Contenido de tu página -->
    <h1>Ejemplo de CSS con Media Queries</h1>
    <p>Este es un ejemplo de cómo utilizar CSS Media Queries para cambiar los estilos dependiendo del tamaño de la pantalla.</p>
</body>
</html>
